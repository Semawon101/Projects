<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>
    <div>
        <table border="2" class="sun">
            <caption>Examination Time Table</caption>
            <tr>
                <th rowspan="3">Day</th>
                <td colspan="4" class="bill">Seminar</td>
            </tr>
            <tr>
                <td colspan="2" class="kij">Schedule</td>
                <td rowspan="2" class="bill">Topic</td>
            </tr>
            <tr>
                <td class="ile">Begin</td>
                <td class="lie">End</td>
            </tr>
            <tr>
                <th>Monday</th>
                <td class="ile">8:00am</td>
                <td class="lie">5:00pm</td>
                <td class="bill">Introduction to XML</td>
            </tr>
            <tr>
                <th rowspan="3">Tuesday</th>
                <td class="ile">8:00am</td>
                <td class="lie">11:00am</td>
                <td  class="bill">X Path</td>
            </tr>
            <tr>
                <td class="ile">11:00am</td>
                <td class="lie">2:00pm</td>
                <td class="bill">XSL Transformations</td>
            </tr>
            <tr>
                <td class="ile">2:00pm</td>
                <td class="lie">5:00pm</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td class="ile">8:00am</td>
                <td class="lie">12:00pm</td>
                <td class="bill">XSL Formatting Objects</td>
            </tr>
        </table>
    </div>
</body>
</html>
